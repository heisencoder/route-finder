<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&sensor=false">
    </script>
    <script type="text/javascript" src="static/javascript/route-finder.js">
    </script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <div id="route-finder">
	<h4>Welcome to Route-finder. Please type in the addresses in the fields provided.</h4>
	<div id="content">
		<b>Starting address: </b>
		<br/> 
		<input type="text" id="startaddr" placeholder="Enter the starting address" autofocus />
		<br/>
		<b>Destination(s): </b>
		<br/>
		<textarea rows="5" cols="50" id="destaddr" placeholder="Enter the address of subsequent places of interest one per line" ></textarea>
		<br/>
		<b>Mode of travel: </b>
		<br/>
		<input type="radio" name="travelmode" id="drive" value="DRIVING" checked="checked">Driving</input>
		<input type="radio" name="travelmode" id="walk" value="WALKING">Walking</input>
		<input type="radio" name="travelmode" id="cycle" value="BICYCLING">Bicycling</input>
		<br/>
		<input type="checkbox" id="return" checked="true">Return back to starting address
		<br/>
		<button type="submit" id="submit" onclick="validateForm();">Submit</button>
		<button type="button" id="reset" onclick="reset();">Reset</button>
		<br/>
        <div id="progress-bar">
            <b>Progress</b> : <progress id="progress" value="10" max="100">
            </progress>
        </div>
        <div id="error">
            <label id="error-msg"></label>
        </div>
		<div id="computed-route">
			<b>Directions for the computed route: </b>
			<br/>		
			<div id="directions-panel">
			</div>
		</div>
	</div>
  </div>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
