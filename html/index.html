<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDusgVbcYaUqaWD6-ORU2vHgE3mqwkKamA&sensor=false">
    </script>
    <script type="text/javascript" src="static/javascript/route-finder.js">
    </script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <div id="route-finder">
	<div id="content">
	  	<h2>Welcome to Route-finder. Please type in the addresses in the fields provided.</h2>
		<br/><br/>
		<b>Starting address: </b>
		<br/> 
		<input type="text" id="startaddr" placeholder="Enter the starting address" autofocus required />
		<br/><br/>
		<b>Destination(s): </b>
		<br/>
		<textarea rows="5" cols="50" id="destaddr" placeholder="Enter the address of subsequent places of interest one per line" required ></textarea>
		<br/><br/>
		<b>Mode of travel: </b>
		<br/>
		<label><input type="radio" name="travelmode" value="DRIVING" checked="checked">Driving</label>
		<label><input type="radio" name="travelmode" value="TRANSIT">Transit</label>       
		<label><input type="radio" name="travelmode" value="WALKING">Walking</label>
		<label><input type="radio" name="travelmode" value="BICYCLING">Bicycing</label>
		<br/><br/>
		<b>Optimize by:</b>
		<br/>
		<label><input type="radio" name="optimize" value="time" checked="checked">Time</label>
		<label><input type="radio" name="optimize" value="distance">Distance</label>
		<br/><br/>
		<input type="checkbox" id="return" checked="true"><b>Return back to starting address<b>
		<br/><br/>
		<button type="submit" id="submit" onclick="calcRoute();">Submit</button>
	</div>
  </div>
  <body>
    <div id="map-canvas"/>
  </body>
  <div id="computed-route">
	<b>Computed route: </b>
	<br/>
	<textarea rows="5" cols="50" id="dest" ></textarea>
  </div>
</html>
