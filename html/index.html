<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- TODO(ajay): Add in CSS: link rel="stylesheet" type="text/css" href="styles.css"-->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDusgVbcYaUqaWD6-ORU2vHgE3mqwkKamA&sensor=false">
    </script>
    <script type="text/javascript" src="javascript/route-finder.js">
    </script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #route-finder {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
  </head>
  <div id="route-finder">
  	<h2>Welcome to Route-finder. Please type in the addresses in the fileds provided.</h2>
	<br/>
	<br/>
	Starting address: <input type="text" id="startaddr" placeholder="Enter the starting address" autofocus required />
	<br/>
	Destination address(es) : <br/>
	<textarea rows="5" cols="50" id="destaddr" placeholder="Enter the address of subsequent places of interest one per line" required ></textarea>
	<br/>
	<button type="submit" id="submit" onclick="calcRoute();">Submit</button>
  </div>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
